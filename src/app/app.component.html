<div class="container">
  <div>
      <h2 style="text-align:center;">My New Year Resolutions</h2>
      <input type="text" [(ngModel)]="addResolution.name" (keyup)="onKeyUp($event)" placeholder="What's your resolution?">
      {{ addResolution | json}}
      <ul class="resolution-list">
        <li *ngFor="let res of resolutions;let i=index;" (click)="editResolution(res)">{{ res.name }}</li>
      </ul>
  </div>
</div>
